<!DOCTYPE html>
<html lang="vn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/myscript.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- Container -->
    <div class="container-fluid" id="container">
        <h1 style="text-align: center; background-color: green;">My News <i class="fas fa-search" data-bs-toggle="modal"
                data-bs-target="#searchBox"></i></h1>
    </div>
    <!-- End of container -->

    <!-- Seach Box -->
    <div class="modal fade" id="searchBox" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header" style="height: 100px;">
                    <h5 class="modal-title me-1">Keywords</h5>
                    <input type="text" class="me-1" id="searchKeyword">
                    <button type="button" id="searchBtn" onclick="searchDoc()" data-bs-dismiss="modal">Search</button>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of search box -->

    <!-- Script -->
    <script>
        loadTopHeadlinesDoc();
    </script>
    <!-- End of script -->
</body>

</html>
